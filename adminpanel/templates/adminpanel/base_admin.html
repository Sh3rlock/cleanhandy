<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3 vh-100" style="width: 250px; position: fixed;">
        <h4>Admin Panel</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'admin_dashboard' %}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'quote_list' %}">Quotes</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'booking_list' %}">Bookings</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'booking_calendar' %}">Booking Calendar</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'customer_list' %}">Customers</a></li>
            
            <!-- New Service Management Section -->
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'service_list' %}">Service Management</a></li>

            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="nav-link text-white">ðŸ”“ Logout</button>
              </form>
              
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid" style="margin-left: 260px; padding: 20px;">
        {% if messages %}
        <div class="alert alert-warning">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
