{% extends "base.html" %}

{% block content %}
<h2>Handyman Services</h2>
<p>Choose a handyman service and get a quote.</p>

<ul>
    {% for service in services %}
        <li>{{ service.name }} - {{ service.description }}</li>
    {% endfor %}
</ul>

<a href="{% url 'request_quote' %}" class="btn btn-primary">Request a Handyman Quote</a>
{% endblock %}
